<h2 mat-dialog-title>{{data.title}}</h2>

<mat-dialog-content>
  {{data.message}}
</mat-dialog-content>

<mat-dialog-actions align="center">
  <button [mat-dialog-close]="false" mat-raised-button color="accent">Cancel</button>
  <button [mat-dialog-close]="true" mat-raised-button color="primary">Confirm</button>
</mat-dialog-actions>
