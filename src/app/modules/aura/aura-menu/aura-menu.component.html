<div class="wrapper" (click)="$event.stopPropagation()">
  <div class="title">
    <h3>Your aura</h3>
  </div>

  <div class="completed-tasks">
    <span>99 completed tasks</span>
  </div>

  <mat-divider></mat-divider>


  <mat-tab-group mat-align-tabs="center" selectedIndex="0">
    <mat-tab label="Aura">
      <div class="content">
        <div class="points">
          <span class="total-points">90</span>
          <span class="points-title">points</span>
        </div>
      </div>

      <mat-divider></mat-divider>

      <div class="help">
        <button mat-button>
          <mat-icon color="primary">help</mat-icon>
          <span>How this works?</span>
        </button>
      </div>
    </mat-tab>
    <mat-tab label="Tasks">
      <mat-icon>sentiment_very_satisfied</mat-icon>

    </mat-tab>
  </mat-tab-group>


</div>
