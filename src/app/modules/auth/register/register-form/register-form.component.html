<div class="registration" *ngIf="!accountCreated">
  <div class="registration loading-spinner" *ngIf="isSpinnerEnabled">
    <mat-spinner></mat-spinner>
  </div>

  <div [style.opacity]="isSpinnerEnabled ? 0.3 : 1">
    <h1>
      <mat-icon>how_to_reg</mat-icon>
      Sign up
    </h1>

    <div *ngIf="error.show" class="registration http-error" [@fadeIn]>{{ error.message }}</div>
    <div [formGroup]="registerForm" class="registration registration__container">
      <mat-form-field appearance="fill">
        <mat-label>Full name</mat-label>
        <input matInput formControlName="fullName" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Username</mat-label>
        <input matInput formControlName="username" />
      </mat-form-field>

      <mat-form-field appearance="fill" hideRequiredMarker>
        <mat-label>Email address</mat-label>
        <input matInput placeholder="whatever@examlpe.com" formControlName="email" required />
        <mat-error *ngIf="registerForm.invalid && registerForm.touched">Write correctly the damn email</mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" />
        <mat-hint>Should contain 8 characters, at least 1 digit</mat-hint>
        <mat-error *ngIf="registerForm.invalid && registerForm.touched">
          Invalid password.
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Repeat password</mat-label>
        <input matInput type="password" formControlName="repeatPassword" />
        <mat-error>Passwords do not match</mat-error>
      </mat-form-field>

      <div class="registration registration__options">
        <mat-checkbox formControlName="agree">
          Accept Terms and Conditions
        </mat-checkbox>
      </div>
      <div class="registration registration__button">
        <button mat-raised-button [disabled]="!registerForm.valid" (click)="submitHandler()" color="primary">
          Sign Up
        </button>
      </div>
    </div>
    <p>
      Already have an account?<a routerLink="/login"><span>Sign In</span></a>
    </p>
  </div>
</div>
