<div class="reset-password-wrapper" [@fadeIn]>

  <div class="lock-logo">
    <img src="assets/icons/050-padlock.png" alt="lock">
  </div>

  <div class="password-title">
    <h3>Password reset</h3>
  </div>

  <div class="password-form" [formGroup]="passwordResetForm">
    <mat-form-field class="current-password" appearance="outline">
      <mat-label>Your current password</mat-label>
      <input matInput type="password" placeholder="Enter your current password" formControlName="currentPwd"/>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>New password</mat-label>
      <input type="password" matInput placeholder="Enter your new password" formControlName="newPwd"/>
      <mat-hint>Should contain 8 characters, at least 1 digit</mat-hint>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Confirm password</mat-label>
      <input type="password" matInput placeholder="Confirm password" formControlName="confirmPwd"/>
    </mat-form-field>
    <span
      class="error-msg"
      *ngIf="passwordResetForm.value.newPwd.length > 0
          && passwordResetForm.value.confirmPwd.length > 0
          && passwordResetForm.vainlue.newPwd !== passwordResetForm.value.confirmPwd">
            Passwords do not match
    </span>

    <div class="button-wrapper">
      <button
        mat-stroked-button
        (click)="navigateAccount()"
        color="accent">
        Back
      </button>

      <button
        [disabled]="!passwordResetForm.valid"
        mat-stroked-button color="primary"
        (click)="onSubmit()">
        Submit
      </button>
    </div>
  </div>

  <mat-divider></mat-divider>
</div>
